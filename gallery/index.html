<script>
const fs = require('fs');
const path = require('path');

let col = 0;
const dirArray = [];

// Reads directory entries
const myDirectory = fs.readdirSync('./');

myDirectory.forEach(entryName => {
  dirArray.push(entryName);
});

const indexCount = dirArray.length;

for (let index = 0; index < indexCount; index++) {
  const name = dirArray[index];
  const extn = path.extname(name).slice(1);

  let show = 0;
  switch (extn) {
    case 'png':
      show = 1;
      break;
  }

  if (show === 1) {
    col += 1;
    if (col > 5) {
      process.stdout.write("</tr><tr><td>\n");
      col = 1;
    } else {
      process.stdout.write("<td>");
    }
    const name1 = name.slice(0, -4);
    process.stdout.write(`<a href='${name1}.jpg'><img src='${name}' width='200' height='165'></td>`);
  }
}
</script>
